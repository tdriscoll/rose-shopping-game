<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Going shopping</title>
</head>
<body>
<p>
  You are at the food market for your fridge. You need some cheese.
  You need to get four problems right for cheese. You can try again if you get it wrong.
</p>
<img src="img/cheese-shop.jpg">

<p>5 X 3 = <input id="answer1">?</input></p>
<p>1245 X 0 = <input id="answer2">?</input></p>
<p>6 X 4 = <input id="answer3">?</input></p>
<p>99999 X 1 = <input id="answer4">?</input></p>


<button onclick="myFunction()">done</button>

<script>
function myFunction() {
    //alert("hello world")
    if ((document.getElementById("answer1").value == "15")
        && (document.getElementById("answer2").value == "0")
        && (document.getElementById("answer3").value == "24")
        && (document.getElementById("answer4").value == "99999")) {
        window.location.href = "page5.html";

    } else {
        alert("you are wrong!!!!!!!!!!!!!!!!!!")
    }
}
</script>


</body>
</html>
